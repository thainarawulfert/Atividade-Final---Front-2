    <!-- Modal Apagar -->
    <div class="modal fade" id="modalApagar" tabindex="-1" aria-labelledby="modalApagarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalApagarLabel">Apagar recado?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que quer apagar?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn"data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn " id="btnapagar" data-bs-dismiss="modal"
                        id="confirm-delete">Apagar</button>
                </div>
            </div>
        </div>
    </div>
