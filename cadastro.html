<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Cadastro</title>
</head>

<body class="container-fluid">
    <div id="cadastro">
        <div class="card">
            <div class="card-header">
                <h2>Cadastro</h2>
            </div>


            <form  id="formCad" class="card-content">
                <div class="card-content-area">
                    <label id="labelUser" for="usuario">UsuÃ¡rio</label>
                    <input type="text" id="usuarioCad" placeholder="" minlength="6" required>
                </div>

                <div class="card-content-area">
                    <label id="labelSenha" for="senhaCadastro">Senha</label>
                    <input type="password" id="senhaCad" minlength="6" required>
                </div>

                <div class="card-content-area">
                    <label id="labelConfirm" for="senhaConfirmacao">Confirmar Senha</label>
                    <input type="password" id="senhaConf" minlength="6" required>
                </div>
                <div class='card-footer transitionSize'>
                    <button type="submit" id="btnCadastro">Cadastrar</button>
                </div>


            </form>


           
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
  <script src="./public/dist/cadastro.js"></script>
</body>

</html>
